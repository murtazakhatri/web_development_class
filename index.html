<html lang="en">
  <head>

    <!-- Bootstrap CSS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<style>
   input{
   border:0;
   border-bottom: 1px dashed #333;



   }
     li{


       cursor: pointer;
     }



</style>






<script>
$(function()
{

  $("#itemHandler").keyup(function(evt)
  {

     if(evt.which=== 13){
       var content =$("#itemHandler").val();
       if(content.lenth < 2) {return false;}
       var ts = new Date().getTime()
       console.log();

        var html = "<li id="+ts+"><span class=\"dropper\" data-id="+ts+">"+content+"</span></li>";
        $(html).insertBefore("#itemHandler");
          $("#itemHandler").val("");

     }


  });
      $(document).on('click','.dropper',function()
      {
           var id = $(this).attr("data-id");
           $("#"+id).remove();

      });
});

</script>




  </head>
  <body>
     <div class="container">
       <div class= "row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
             <h1>Todo List</h1>
           </div>
         </div>
         <div class= "row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <ul>

                <li><input type="text"  name="items" value="" id="itemHandler"/></li>
              </ul>


             </div>
           </div>
       </div>
     </body>
  </html>
